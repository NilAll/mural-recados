<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia da Cidade</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        
        body {
            background-color: #222; 
            background-size: cover; background-position: center; background-attachment: fixed;
            min-height: 100vh; color: white; padding: 10px 0;
            display: flex; flex-direction: column; align-items: center;
        }

        /* HEADER */
        .header-container { width: 100%; max-width: 500px; text-align: center; margin-top: 20px; padding: 0 10px; }

        h1 { 
            margin: 0 0 10px 0; font-weight: bold; font-size: 2em; background: none; 
            text-transform: none; text-shadow: 2px 2px 4px #000000, 0 0 10px rgba(0,0,0,0.7);
        }

        .search-box { width: 100%; margin-bottom: 20px; position: relative; }
        input { width: 100%; padding: 12px 20px; font-size: 16px; border-radius: 30px; border: none; outline: none; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }

        /* √ÅREA DE RESULTADOS (Cart√µes das lojas) */
        #resultados { width: 90%; max-width: 500px; padding-bottom: 50px; display: none; /* Come√ßa oculto */ }

        .card {
            background: rgba(255, 255, 255, 0.95); 
            border-radius: 12px; overflow: hidden; margin-bottom: 15px;
            color: #333; display: flex; align-items: center; padding: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2); position: relative; cursor: pointer;
        }
        
        .card-img { width: 70px; height: 70px; object-fit: cover; border-radius: 8px; margin-right: 15px; background: #ddd; }
        .card-content h3 { margin: 0 0 5px 0; font-size: 18px; color: #222; }
        .tag { background: #e0e0e0; padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: bold; color: #555; }
        .badge-delivery { background: #ffc107; padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: bold; color: #000; margin-left: 5px; }

        /* --- NOVO: PAINEL DE CATEGORIAS --- */
        #painelNavegacao {
            width: 90%; max-width: 500px;
            display: none; /* S√≥ aparece ao focar na busca */
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            color: #333;
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        /* Grid de 3 Colunas */
        .cat-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 10px;
        }

        .cat-card {
            display: flex; flex-direction: column; align-items: center; text-align: center;
            padding: 10px; border-radius: 10px; cursor: pointer; transition: background 0.2s;
            border: 1px solid #eee;
        }
        .cat-card:hover { background: #f0f0f0; }
        
        .cat-icon { font-size: 30px; margin-bottom: 5px; }
        .cat-name { font-size: 12px; font-weight: bold; color: #555; }

        /* Subcategorias */
        .subcat-header { display: flex; align-items: center; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .btn-voltar-cat { border: none; background: none; font-size: 20px; cursor: pointer; margin-right: 10px; }
        .subcat-list { display: flex; flex-wrap: wrap; gap: 10px; }
        .subcat-chip {
            background: #e9ecef; padding: 8px 15px; border-radius: 20px; font-size: 14px;
            color: #333; cursor: pointer; border: 1px solid #ddd;
        }
        .subcat-chip:hover { background: #007bff; color: white; border-color: #007bff; }

    </style>
</head>
<body>

    <div class="header-container">
        <h1 id="appTitulo">Guia da Cidade</h1>
        <div class="search-box">
            <input type="text" id="busca" placeholder="üîç Buscar..." autocomplete="off">
        </div>
    </div>

    <div id="painelNavegacao">
        
        <div id="viewCategorias">
            <h3 style="margin-bottom:10px; font-size:16px;">Categorias</h3>
            <div id="gridCategorias" class="cat-grid">
                </div>
        </div>

        <div id="viewSubcategorias" style="display: none;">
            <div class="subcat-header">
                <button class="btn-voltar-cat" onclick="voltarCategorias()">‚¨Ö</button>
                <h3 id="tituloCatSelecionada" style="margin:0; font-size:16px;">...</h3>
            </div>
            <div id="listaSubcats" class="subcat-list">
                </div>
        </div>

    </div>

    <div id="resultados"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, getDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyDsTWnP2cmsUIDeDlotoR1uELMAba_-dyw",
          authDomain: "testegithub-e1ffb.firebaseapp.com",
          projectId: "testegithub-e1ffb",
          storageBucket: "testegithub-e1ffb.firebasestorage.app",
          messagingSenderId: "508103458559",
          appId: "1:508103458559:web:55bc2fe4dc61d7b5ee16ca"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // √çcones para as categorias conhecidas
        const ICONES_CAT = {
            "Comercio": "üõçÔ∏è",
            "Alimentacao": "üçî",
            "Servicos": "üõ†Ô∏è",
            "Saude": "üè•",
            "Publico": "üèõÔ∏è",
            "Profissionais": "üëî",
            "Delivery": "üõµ",
            "Classificados": "üì¢",
            "Aluguel": "üè†"
        };

        let todosLocais = [];
        let estruturaCategorias = {}; // Vai guardar o JSON das categorias/subcategorias

        // 1. CARREGAR DADOS
        async function carregarDados() {
            // Locais
            const q = query(collection(db, "guia_cidades"), orderBy("nome"));
            const snapshot = await getDocs(q);
            todosLocais = [];
            snapshot.forEach(doc => todosLocais.push({ id: doc.id, ...doc.data() }));

            // Configura√ß√£o Visual (Tema)
            try {
                const docSnap = await getDoc(doc(db, "config", "geral"));
                if (docSnap.exists()) {
                    const dados = docSnap.data();
                    if(dados.titulo) document.getElementById('appTitulo').textContent = dados.titulo;
                    if(dados.fundo) document.body.style.backgroundImage = `url('${dados.fundo}')`;
                }
            } catch(e) {}

            // Categorias (Para o menu)
            try {
                const docCat = await getDoc(doc(db, "config", "categorias"));
                if (docCat.exists()) {
                    estruturaCategorias = docCat.data();
                    renderizarCategorias();
                }
            } catch(e) {}
        }

        // 2. RENDERIZAR O MENU DE CATEGORIAS
        function renderizarCategorias() {
            const grid = document.getElementById('gridCategorias');
            grid.innerHTML = "";

            // Pega as chaves (nomes das categorias)
            const categorias = Object.keys(estruturaCategorias);

            categorias.forEach(cat => {
                const icone = ICONES_CAT[cat] || "üìÇ"; // √çcone padr√£o se n√£o achar
                
                // Cria o Card
                const card = document.createElement('div');
                card.className = 'cat-card';
                card.innerHTML = `
                    <div class="cat-icon">${icone}</div>
                    <div class="cat-name">${cat}</div>
                `;
                
                // Clique no Card -> Abre Subcategorias
                card.addEventListener('click', () => abrirSubcategorias(cat));
                grid.appendChild(card);
            });
        }

        // 3. ABRIR SUBCATEGORIAS
        window.abrirSubcategorias = (cat) => {
            document.getElementById('viewCategorias').style.display = 'none';
            document.getElementById('viewSubcategorias').style.display = 'block';
            document.getElementById('tituloCatSelecionada').textContent = cat;

            const lista = document.getElementById('listaSubcats');
            lista.innerHTML = "";

            const subs = estruturaCategorias[cat] || [];
            
            // Op√ß√£o "Ver Tudo de X"
            const chipTudo = document.createElement('div');
            chipTudo.className = 'subcat-chip';
            chipTudo.textContent = `Ver tudo de ${cat}`;
            chipTudo.onclick = () => { pesquisarPorTermo(cat); };
            lista.appendChild(chipTudo);

            // Op√ß√µes das Subcategorias
            subs.forEach(sub => {
                const chip = document.createElement('div');
                chip.className = 'subcat-chip';
                chip.textContent = sub;
                chip.onclick = () => { pesquisarPorTermo(sub); };
                lista.appendChild(chip);
            });
        }

        window.voltarCategorias = () => {
            document.getElementById('viewSubcategorias').style.display = 'none';
            document.getElementById('viewCategorias').style.display = 'block';
        }

        // 4. L√ìGICA DE EXIBI√á√ÉO DA BUSCA vs CATEGORIAS
        const inputBusca = document.getElementById('busca');
        const painelNav = document.getElementById('painelNavegacao');
        const divResultados = document.getElementById('resultados');

        // Quando clica/foca na busca
        inputBusca.addEventListener('focus', () => {
            if(inputBusca.value.trim() === "") {
                painelNav.style.display = 'block';
                divResultados.style.display = 'none';
                voltarCategorias(); // Reseta para a tela principal
            }
        });

        // Quando digita
        inputBusca.addEventListener('keyup', (e) => {
            const termo = e.target.value.toLowerCase();
            
            if(termo.length > 0) {
                // Tem texto: Esconde categorias, mostra resultados
                painelNav.style.display = 'none';
                divResultados.style.display = 'block';
                executarBusca(termo);
            } else {
                // Apagou tudo: Volta categorias
                divResultados.style.display = 'none';
                painelNav.style.display = 'block';
            }
        });

        // Fun√ß√£o que joga o termo na busca e roda
        function pesquisarPorTermo(termo) {
            inputBusca.value = termo; // Preenche o input visualmente
            painelNav.style.display = 'none'; // Esconde menu
            divResultados.style.display = 'block'; // Mostra lista
            executarBusca(termo.toLowerCase()); // Filtra
        }

        function executarBusca(termo) {
            divResultados.innerHTML = "";
            
            const filtrados = todosLocais.filter(l => 
                l.nomeBusca.includes(termo) || 
                l.categoria.toLowerCase().includes(termo) ||
                (l.subcategoria && l.subcategoria.toLowerCase().includes(termo))
            );

            if(filtrados.length === 0) {
                divResultados.innerHTML = "<p style='text-align:center; color:white; background:rgba(0,0,0,0.5); padding:10px; border-radius:10px;'>Nenhum local encontrado.</p>";
                return;
            }

            filtrados.forEach(local => {
                const imagem = local.imagem || "https://via.placeholder.com/150";
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `
                    <img src="${imagem}" class="card-img">
                    <div class="card-content">
                        <h3>${local.nome}</h3>
                        <span class="tag">${local.categoria}</span>
                        ${local.subcategoria ? `<span class="tag">${local.subcategoria}</span>` : ''}
                        ${local.temDelivery ? '<span class="badge-delivery">üõµ Delivery</span>' : ''}
                        <p>${local.cidade}</p>
                    </div>
                `;
                div.addEventListener('click', () => window.location.href = `detalhes.html?id=${local.id}`);
                divResultados.appendChild(div);
            });
        }

        carregarDados();
    </script>
</body>
</html>
