<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia da Cidade</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        
        body {
            /* COR DE FUNDO DE SEGURAN√áA (Para n√£o ficar branco no branco) */
            background-color: #222; 
            /* Configura√ß√£o da Imagem Din√¢mica */
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed;
            min-height: 100vh; 
            color: white; 
            padding: 20px 0;
            display: flex; 
            flex-direction: column; 
            align-items: center;
            transition: background-image 0.5s ease-in-out;
        }

        /* T√≠tulo com fundo semitransparente para garantir leitura */
        h1 { 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            text-align: center; 
            margin-top: 15vh; 
            text-shadow: 0 2px 5px rgba(0,0,0,0.8); 
            background: rgba(0, 0, 0, 0.4); /* Fundo escuro suave atr√°s do texto */
            padding: 10px 25px; 
            border-radius: 8px;
            backdrop-filter: blur(2px);
        }

        .search-box { width: 90%; max-width: 500px; margin-top: 20px; margin-bottom: 20px; }
        input { width: 100%; padding: 15px 20px; font-size: 18px; border-radius: 30px; border: none; outline: none; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }

        #resultados { width: 90%; max-width: 500px; padding-bottom: 50px; }

        /* Card */
        .card {
            background: rgba(255, 255, 255, 0.95); 
            border-radius: 12px; 
            overflow: hidden; 
            margin-bottom: 15px;
            color: #333; 
            display: flex; 
            align-items: center; 
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2); 
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .card:active { transform: scale(0.98); }
        
        .card-img { width: 70px; height: 70px; object-fit: cover; border-radius: 8px; margin-right: 15px; background: #ddd; }
        .card-content { flex: 1; }
        .card-content h3 { margin: 0 0 5px 0; font-size: 18px; color: #222; }
        .card-content p { color: #666; font-size: 13px; margin: 0; }
        .tag { background: #e0e0e0; padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: bold; text-transform: uppercase; color: #555; }

        /* Bot√£o Zap */
        .btn-zap {
            background: #25D366; color: white; width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; text-decoration: none; font-size: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); margin-left: 10px; z-index: 10;
        }
    </style>
</head>
<body>

    <h1 id="appTitulo">Carregando...</h1>

    <div class="search-box">
        <input type="text" id="busca" placeholder="üîç O que voc√™ procura?" autocomplete="off">
    </div>

    <div id="resultados"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, getDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- SUAS CHAVES J√Å CONFIGURADAS ---
        const firebaseConfig = {
          apiKey: "AIzaSyDsTWnP2cmsUIDeDlotoR1uELMAba_-dyw",
          authDomain: "testegithub-e1ffb.firebaseapp.com",
          projectId: "testegithub-e1ffb",
          storageBucket: "testegithub-e1ffb.firebasestorage.app",
          messagingSenderId: "508103458559",
          appId: "1:508103458559:web:55bc2fe4dc61d7b5ee16ca"
        };
        // -----------------------------------

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 1. CARREGAR CONFIGURA√á√ÉO DA CIDADE (FUNDO E T√çTULO)
        async function carregarTema() {
            try {
                // Busca o documento 'geral' na cole√ß√£o 'config' (criado pelo novo Admin)
                const docSnap = await getDoc(doc(db, "config", "geral"));
                
                if (docSnap.exists()) {
                    const dados = docSnap.data();
                    
                    // Aplica o t√≠tulo
                    if(dados.titulo) document.getElementById('appTitulo').textContent = dados.titulo;
                    
                    // Aplica o fundo din√¢mico
                    if(dados.fundo) {
                        document.body.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.8)), url('${dados.fundo}')`;
                    }
                } else {
                    // Se ainda n√£o tiver configurado no Admin, usa padr√£o
                    document.getElementById('appTitulo').textContent = "Guia da Cidade";
                }
            } catch(e) { 
                console.log("Erro ao carregar tema (pode ser o primeiro acesso):", e);
                document.getElementById('appTitulo').textContent = "Guia Comercial";
            }
        }
        carregarTema();

        // 2. BUSCA DE LOCAIS
        let todosLocais = [];
        async function carregarDados() {
            try {
                const q = query(collection(db, "guia_cidades"), orderBy("nome"));
                const snapshot = await getDocs(q);
                todosLocais = [];
                snapshot.forEach(doc => {
                    todosLocais.push({ id: doc.id, ...doc.data() });
                });
                console.log("Locais carregados: " + todosLocais.length);
            } catch (error) {
                console.error("Erro ao buscar locais:", error);
            }
        }

        const divResultados = document.getElementById('resultados');
        
        document.getElementById('busca').addEventListener('keyup', (e) => {
            const termo = e.target.value.toLowerCase();
            divResultados.innerHTML = "";
            if(termo.length < 1) return;

            const filtrados = todosLocais.filter(l => 
                l.nomeBusca.includes(termo) || l.categoria.toLowerCase().includes(termo)
            );

            filtrados.forEach(local => {
                // Formatar WhatsApp
                const zapLink = local.contato ? `https://wa.me/55${local.contato.replace(/\D/g,'')}` : '#';
                // Imagem padr√£o caso n√£o tenha
                const imagem = local.imagem || "https://via.placeholder.com/150?text=Foto";

                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `
                    <img src="${imagem}" class="card-img" alt="Foto">
                    <div class="card-content">
                        <h3>${local.nome}</h3>
                        <span class="tag">${local.categoria}</span>
                        <p>${local.cidade}</p>
                    </div>
                    <a href="${zapLink}" class="btn-zap" target="_blank" onclick="event.stopPropagation()">üìû</a>
                `;
                
                // Ao clicar no card, vai para detalhes
                div.addEventListener('click', () => {
                    window.location.href = `detalhes.html?id=${local.id}`;
                });

                divResultados.appendChild(div);
            });
        });

        // Inicia tudo
        carregarDados();
    </script>
</body>
</html>
