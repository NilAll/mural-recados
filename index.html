<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Guia da Cidade</title>
    <style>
        /* CSS GLOBAL */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; -webkit-user-select: none; user-select: none; }
        input { -webkit-user-select: text; user-select: text; }
        body { background-color: #222; background-size: cover; background-position: center; background-attachment: fixed; min-height: 100vh; color: white; padding: 10px 0; display: flex; flex-direction: column; align-items: center; overflow-x: hidden; }
        
        .grad-top { position: fixed; top: 0; left: 0; width: 100%; height: 25%; pointer-events: none; z-index: 1; }
        .grad-bottom { position: fixed; bottom: 0; left: 0; width: 100%; height: 20%; pointer-events: none; z-index: 1; }
        .sponsor-logo { position: fixed; left: 50%; transform: translateX(-50%); z-index: 5; pointer-events: none; display: none; }

        #appContent { display: none; width: 100%; display: flex; flex-direction: column; align-items: center; }

        .header-container { width: 100%; max-width: 500px; text-align: center; margin-top: 20px; padding: 0 10px; position: relative; z-index: 20; }
        .header-top { display: flex; align-items: center; justify-content: center; position: relative; margin-bottom: 5px; }
        .btn-voltar-home { position: absolute; left: 0; top: 50%; transform: translateY(-50%); background: none; border: none; color: white; font-size: 24px; cursor: pointer; text-shadow: 0 2px 4px rgba(0,0,0,0.8); display: none; padding: 10px; }
        .btn-hamburger { position: absolute; right: 0; top: 50%; transform: translateY(-50%); background: none; border: none; color: white; font-size: 26px; cursor: pointer; text-shadow: 0 2px 4px rgba(0,0,0,0.8); padding: 10px; }
        
        .main-menu-dropdown { position: absolute; top: 50px; right: 10px; background: white; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); display: none; flex-direction: column; width: 160px; z-index: 1000; overflow: hidden; text-align: left; }
        .menu-opt { padding: 15px; color: #333; font-size: 14px; border-bottom: 1px solid #eee; cursor: pointer; font-weight: 500; display: flex; align-items: center; gap: 10px; }
        .menu-opt:hover { background: #f5f5f5; }

        h1 { font-weight: bold; font-size: 2em; background: none; margin: 0; text-transform: none; text-shadow: 2px 2px 4px #000000, 0 0 10px rgba(0,0,0,0.7); }
        .city-display { color: rgba(255,255,255,0.8); font-size: 13px; margin-bottom: 15px; font-weight: 500; text-shadow: 0 1px 3px rgba(0,0,0,0.5); cursor: pointer; }

        .search-box { width: 100%; margin-bottom: 20px; position: relative; z-index: 10; }
        input { width: 100%; padding: 12px 20px; font-size: 16px; border-radius: 30px; border: none; outline: none; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }

        #resultados { width: 90%; max-width: 500px; padding-bottom: 50px; display: none; position: relative; z-index: 10; }
        .card { background: rgba(255, 255, 255, 0.95); border-radius: 12px; overflow: hidden; margin-bottom: 15px; color: #333; display: flex; align-items: center; padding: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.2); position: relative; cursor: pointer; height: 90px; }
        .card-img { width: 70px; height: 70px; object-fit: cover; border-radius: 8px; margin-right: 15px; background: #ddd; flex-shrink: 0; }
        .card-content { flex: 1; min-width: 0; display: flex; flex-direction: column; justify-content: center; }
        .card-content h3 { margin: 0 0 5px 0; font-size: 18px; color: #222; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-content p { color: #666; font-size: 13px; margin: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-footer-row { display: flex; justify-content: space-between; align-items: center; margin-top: 5px; }
        .tags-wrapper { display: flex; gap: 5px; overflow: hidden; }
        .tag { background: #e0e0e0; padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: bold; color: #555; white-space: nowrap; }
        .badge-delivery { background: #ffc107; padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: bold; color: #000; white-space: nowrap; }
        .price-display { font-size: 14px; font-weight: bold; color: #28a745; white-space: nowrap; display: flex; flex-direction: column; align-items: flex-end; line-height: 1; }
        .old-price { text-decoration: line-through; color: #999; font-size: 10px; }

        #painelNavegacao { width: 90%; max-width: 500px; display: none; background: rgba(255, 255, 255, 0.95); border-radius: 15px; padding: 20px 20px 60px 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); color: #333; margin-bottom: 20px; position: relative; z-index: 10; min-height: 300px; }
        .cat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 10px; }
        .cat-card { display: flex; flex-direction: column; align-items: center; text-align: center; padding: 10px; border-radius: 10px; cursor: pointer; border: 1px solid #eee; }
        .cat-icon { font-size: 30px; margin-bottom: 5px; }
        .subcat-header { display: flex; align-items: center; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .btn-voltar-cat { border: none; background: none; font-size: 20px; cursor: pointer; margin-right: 10px; padding: 5px; }
        .subcat-list { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .subcat-chip { background: #f8f9fa; padding: 15px 10px; border-radius: 8px; font-size: 14px; color: #333; cursor: pointer; border: 1px solid #ddd; text-align: center; font-weight: 500; }

        .city-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .city-modal-content { background: white; width: 85%; max-width: 400px; padding: 30px 20px; border-radius: 15px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        .city-item { display: block; padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; font-size: 18px; font-weight: bold; color: #333; transition: background 0.2s; }
        .city-item:hover { background: #f0f8ff; color: #007bff; }
    </style>
</head>
<body>
    <div id="gradTop" class="grad-top"></div><div id="gradBottom" class="grad-bottom"></div><img id="logoPatra" class="sponsor-logo" src="">
    
    <div id="appContent">
        <div class="header-container">
            <div class="header-top">
                <button id="btnVoltarInicio" class="btn-voltar-home" onclick="clickVoltar()">‚¨Ö</button>
                <h1 id="appTitulo">Guia</h1>
                <button class="btn-hamburger" onclick="toggleMenu()">‚ò∞</button>
                <div id="mainMenu" class="main-menu-dropdown">
                    <div class="menu-opt" onclick="abrirModalCidades(true)">üìç Trocar Cidade</div>
                    <div class="menu-opt" onclick="window.location.href='admin.html'">‚öôÔ∏è Admin</div>
                </div>
            </div>
            <div id="displayCidade" class="city-display" onclick="abrirModalCidades(true)">...</div>
            <div class="search-box"><input type="text" id="busca" placeholder="üîç Buscar..." autocomplete="off"></div>
        </div>

        <div id="painelNavegacao">
            <div id="viewCategorias"><h3 style="margin-bottom:10px; font-size:16px;">Categorias</h3><div id="gridCategorias" class="cat-grid"></div></div>
            <div id="viewSubcategorias" style="display: none;"><div class="subcat-header"><button class="btn-voltar-cat" onclick="voltarParaCategorias()">‚¨Ö</button><h3 id="tituloCatSelecionada" style="margin:0; font-size:16px;">...</h3></div><div id="listaSubcats" class="subcat-list"></div></div>
        </div>

        <div id="resultados"></div>
    </div>

    <div id="modalCidades" class="city-modal">
        <div class="city-modal-content">
            <h2 style="margin-top:0; color:#007bff;">Bem-vindo!</h2>
            <p style="color:#666; margin-bottom:20px;">Selecione sua cidade para continuar:</p>
            <div id="listaCidadesSelect" style="max-height: 300px; overflow-y: auto;">Carregando...</div>
            <button id="btnCancelarCidade" onclick="fecharModalCidades()" style="margin-top:20px; padding:10px 30px; border:none; background:#ccc; border-radius:30px; font-weight:bold; display:none;">Cancelar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, getDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        
        const firebaseConfig = { apiKey: "AIzaSyDsTWnP2cmsUIDeDlotoR1uELMAba_-dyw", authDomain: "testegithub-e1ffb.firebaseapp.com", projectId: "testegithub-e1ffb", storageBucket: "testegithub-e1ffb.firebasestorage.app", messagingSenderId: "508103458559", appId: "1:508103458559:web:55bc2fe4dc61d7b5ee16ca" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app);
        
        let viewState = 'home'; let lastCategory = '';
        const ICONES_CAT = { "Comercio": "üõçÔ∏è", "Alimentacao": "üçî", "Servicos": "üõ†Ô∏è", "Saude": "üè•", "Publico": "üèõÔ∏è", "Profissionais": "üëî", "Delivery": "üõµ", "Classificados": "üì¢", "Aluguel": "üè†" };
        let todosLocais = [], locaisFiltradosCidade = [], estruturaCategorias = [], listaCidades = [];
        let cidadeAtualId = localStorage.getItem("cidade_id");

        async function carregarCidades() {
            const snap = await getDocs(collection(db, "cidades"));
            const divLista = document.getElementById('listaCidadesSelect');
            divLista.innerHTML = ""; listaCidades = [];
            if(snap.empty) { divLista.innerHTML = "<p>Nenhuma cidade cadastrada.</p>"; return; }
            snap.forEach(doc => {
                const cid = doc.data(); const item = { id: doc.id, ...cid }; listaCidades.push(item);
                const el = document.createElement('div'); el.className = 'city-item'; el.textContent = `${cid.nome} - ${cid.uf}`; el.onclick = () => selecionarCidade(item); divLista.appendChild(el);
            });
            const cidadeSalva = listaCidades.find(c => c.id === cidadeAtualId);
            if(!cidadeAtualId || !cidadeSalva) abrirModalCidades(false);
            else aplicarCidade(cidadeSalva);
        }

        window.selecionarCidade = (cidade) => {
            cidadeAtualId = cidade.id; localStorage.setItem("cidade_id", cidade.id); aplicarCidade(cidade);
            document.getElementById('modalCidades').style.display = 'none'; carregarDadosLocais(); resetarApp();
        };

        function aplicarCidade(cidade) {
            document.getElementById('displayCidade').textContent = `üìç ${cidade.nome} - ${cidade.uf}`;
            // FALLBACK IMAGEM ATUALIZADO
            if(cidade.fundo) document.body.style.backgroundImage = `url('${cidade.fundo}')`;
            else document.body.style.backgroundImage = `url('https://images.unsplash.com/photo-1505142468610-359e7d316be0?q=80&w=3070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')`;
            const logo = document.getElementById('logoPatra');
            if(cidade.logoPatra) { logo.src = cidade.logoPatra; logo.style.display = 'block'; } else { logo.style.display = 'none'; }
            document.getElementById('appContent').style.display = 'flex';
        }

        window.abrirModalCidades = (podeCancelar) => { document.getElementById('modalCidades').style.display = 'flex'; document.getElementById('mainMenu').style.display = 'none'; document.getElementById('btnCancelarCidade').style.display = podeCancelar ? 'inline-block' : 'none'; };
        window.fecharModalCidades = (e) => { if(document.getElementById('btnCancelarCidade').style.display === 'none') return; if(!e || e.target.id === 'modalCidades' || e.target.id === 'btnCancelarCidade') document.getElementById('modalCidades').style.display = 'none'; };

        async function carregarDadosIniciais() {
            await carregarCidades();
            try {
                const docSnap = await getDoc(doc(db, "config", "geral"));
                if (docSnap.exists()) {
                    const d = docSnap.data();
                    if(d.titulo) document.getElementById('appTitulo').textContent = d.titulo;
                    const opAzul = (d.opacAzul !== undefined) ? d.opacAzul / 100 : 0.8;
                    const opPreto = (d.opacPreto !== undefined) ? d.opacPreto / 100 : 0.5;
                    document.getElementById('gradTop').style.background = `linear-gradient(to bottom, rgba(0,0,255, ${opAzul}), transparent)`;
                    document.getElementById('gradBottom').style.background = `linear-gradient(to top, rgba(0,0,0, ${opPreto}), transparent)`;
                }
                const docCat = await getDoc(doc(db, "config", "categorias"));
                if (docCat.exists()) { estruturaCategorias = docCat.data(); renderizarCategorias(); }
            } catch(e) {}
            if(cidadeAtualId) carregarDadosLocais();
        }

        async function carregarDadosLocais() {
            const q = query(collection(db, "guia_cidades"), orderBy("nome"));
            const snapshot = await getDocs(q);
            todosLocais = []; snapshot.forEach(doc => todosLocais.push({ id: doc.id, ...doc.data() }));
            aplicarFiltroCidade();
        }
        function aplicarFiltroCidade() { if(!cidadeAtualId) return; locaisFiltradosCidade = todosLocais.filter(l => l.cidadeId === cidadeAtualId); }

        window.toggleMenu = () => { const m = document.getElementById('mainMenu'); m.style.display = (m.style.display==='flex')?'none':'flex'; };
        document.addEventListener('click', e => { if(document.getElementById('mainMenu').style.display==='flex' && !e.target.closest('.btn-hamburger') && !e.target.closest('.main-menu-dropdown')) document.getElementById('mainMenu').style.display='none'; });

        window.clickVoltar = () => { if (viewState === 'results_sub') { abrirSubcategorias(lastCategory); return; } if (viewState === 'subcats') { voltarParaCategorias(); return; } resetarApp(); };
        window.voltarParaCategorias = () => { document.getElementById('viewSubcategorias').style.display = 'none'; document.getElementById('viewCategorias').style.display = 'block'; document.getElementById('btnVoltarInicio').style.display = 'block'; viewState = 'cats'; };
        window.resetarApp = () => { document.getElementById('busca').value = ""; document.getElementById('resultados').style.display = 'none'; document.getElementById('painelNavegacao').style.display = 'none'; document.getElementById('btnVoltarInicio').style.display = 'none'; document.getElementById('viewSubcategorias').style.display = 'none'; document.getElementById('viewCategorias').style.display = 'block'; viewState = 'home'; };

        const inputBusca = document.getElementById('busca'); const painelNav = document.getElementById('painelNavegacao'); const divResultados = document.getElementById('resultados');
        inputBusca.addEventListener('click', () => { if(inputBusca.value.trim() === "") { painelNav.style.display = 'block'; divResultados.style.display = 'none'; document.getElementById('btnVoltarInicio').style.display = 'block'; if (viewState !== 'subcats') voltarParaCategorias(); }});
        inputBusca.addEventListener('keyup', (e) => { const termo = e.target.value.toLowerCase(); if(termo.length > 0) { painelNav.style.display = 'none'; divResultados.style.display = 'block'; document.getElementById('btnVoltarInicio').style.display = 'block'; viewState = 'results_search'; executarBusca(termo); } else { divResultados.style.display = 'none'; painelNav.style.display = 'block'; viewState = 'cats'; }});
        window.pesquisarPorSubcategoria = (termo) => { inputBusca.value = termo; painelNav.style.display = 'none'; divResultados.style.display = 'block'; viewState = 'results_sub'; executarBusca(termo.toLowerCase()); };

        function renderizarCategorias() {
            const grid = document.getElementById('gridCategorias'); grid.innerHTML = "";
            let ordem = estruturaCategorias["_order"] || Object.keys(estruturaCategorias).filter(k => k !== "_order").sort();
            ordem.forEach(cat => {
                if(!estruturaCategorias.hasOwnProperty(cat)) return;
                const card = document.createElement('div'); card.className = 'cat-card';
                card.innerHTML = `<div class=\"cat-icon\">${ICONES_CAT[cat] || "üìÇ"}</div><div class=\"cat-name\">${cat}</div>`;
                card.addEventListener('click', () => abrirSubcategorias(cat));
                grid.appendChild(card);
            });
        }
        window.abrirSubcategorias = (cat) => {
            lastCategory = cat; document.getElementById('viewCategorias').style.display = 'none'; document.getElementById('viewSubcategorias').style.display = 'block'; document.getElementById('painelNavegacao').style.display = 'block'; document.getElementById('resultados').style.display = 'none'; document.getElementById('tituloCatSelecionada').textContent = cat; document.getElementById('btnVoltarInicio').style.display = 'block'; viewState = 'subcats';
            const lista = document.getElementById('listaSubcats'); lista.innerHTML = ""; const subs = estruturaCategorias[cat] || [];
            const chipTudo = document.createElement('div'); chipTudo.className = 'subcat-chip'; chipTudo.style.gridColumn = "1 / -1"; chipTudo.textContent = `Ver tudo de ${cat}`; chipTudo.onclick = () => { pesquisarPorSubcategoria(cat); }; lista.appendChild(chipTudo);
            subs.forEach(sub => { const chip = document.createElement('div'); chip.className = 'subcat-chip'; chip.textContent = sub; chip.onclick = () => { pesquisarPorSubcategoria(sub); }; lista.appendChild(chip); });
        }

        function executarBusca(termo) {
            const divRes = document.getElementById('resultados'); divRes.innerHTML = "";
            const filtrados = locaisFiltradosCidade.filter(l => l.nomeBusca.includes(termo) || l.categoria.toLowerCase().includes(termo) || (l.subcategoria && l.subcategoria.toLowerCase().includes(termo)));
            if(filtrados.length === 0) { divRes.innerHTML = "<p style='text-align:center; color:white; background:rgba(0,0,0,0.5); padding:10px;'>Nada encontrado.</p>"; return; }
            filtrados.forEach(local => {
                const imagem = (local.imagens && local.imagens.length > 0) ? local.imagens[0] : (local.imagem || "https://via.placeholder.com/150");
                let precoHtml = ''; if(local.preco > 0) { const antigo = local.precoAntigo > 0 ? `<span class="old-price">R$ ${local.precoAntigo.toFixed(2)}</span>` : ''; precoHtml = `<div class="price-display">${antigo}<span>R$ ${local.preco.toFixed(2)}</span></div>`; }
                const div = document.createElement('div'); div.className = 'card';
                div.innerHTML = `<img src="${imagem}" class="card-img"><div class="card-content"><h3>${local.nome}</h3><p>${local.cidade}</p><div class="card-footer-row"><div class="tags-wrapper"><span class="tag">${local.categoria}</span>${local.subcategoria ? `<span class="tag">${local.subcategoria}</span>` : ''}${local.temDelivery ? '<span class="badge-delivery">üõµ</span>' : ''}</div>${precoHtml}</div></div>`;
                div.addEventListener('click', () => window.location.href = `detalhes.html?id=${local.id}`);
                divRes.appendChild(div);
            });
        }
        carregarDadosIniciais();
    </script>
</body>
</html>
